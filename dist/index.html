<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/e61cc7a72b.js" crossorigin="anonymous"></script>
  <script src="./keymaster.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <title>Yosha</title>
</head>
<body>
  <div id="start">
    <img id="start-logo" src='../assets/images/yosha_logo.png'>
    <div id="start-button-container">
      <button id="level-select">Select Level</button>
      <button id="how-play-select">How to Play</button>
      <button id="about-select">About</button>
    </div>

    <div id="level-select-button-container">
    </div>
    <div id="how-play-container">
      <button class="back-to-main">Back To Main</button>
    </div>
    <div id="about-container">
      <button class="back-to-main">Back To Main</button>
    </div>

  </div>
  <div id="game-display-container">
    <i id="mute" class="fas fa-volume-down"></i>
    <i id="pause" class="fas fa-play"></i>
  </div>
  <canvas id="canvas" width=950 height=450></canvas>
</body>
</html>
